<!DOCTYPE html>
<html>
<head>
    <title>VIP管理后台</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1c2e;
            --secondary-color: #ffd700;
            --dark-color: #13141f;
            --light-color: #ffffff;
        }

        body {
            background: linear-gradient(120deg, var(--primary-color) 0%, var(--dark-color) 100%);
            color: var(--light-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(26, 28, 46, 0.95);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--secondary-color) !important;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .sidebar {
            background: rgba(26, 28, 46, 0.95);
            border-right: 1px solid rgba(255, 215, 0, 0.1);
            padding-top: 2rem;
            min-height: calc(100vh - 72px);
        }

        .nav-link {
            color: var(--light-color);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 215, 0, 0.1);
            color: var(--secondary-color);
        }

        .nav-link i {
            margin-right: 0.75rem;
            color: var(--secondary-color);
        }

        .main-content {
            padding: 2rem;
        }

        .card {
            background: rgba(26, 28, 46, 0.95);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .card-header {
            background: rgba(255, 215, 0, 0.05);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            padding: 1.25rem;
            border-radius: 15px 15px 0 0;
        }

        .card-title {
            color: var(--secondary-color);
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .table {
            color: var(--light-color);
        }

        .table th {
            border-color: rgba(255, 215, 0, 0.1);
            color: var(--secondary-color);
            font-weight: 600;
            padding: 1rem;
        }

        .table td {
            border-color: rgba(255, 215, 0, 0.1);
            padding: 1rem;
            vertical-align: middle;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ffd700 0%, #b8860b 100%);
            border: none;
            color: var(--dark-color);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }

        .membership-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .membership-regular {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .membership-gold {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .membership-diamond {
            background: rgba(0, 201, 255, 0.2);
            color: #00c9ff;
        }

        .membership-supreme {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-content {
            background: var(--primary-color);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 15px;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            padding: 1.5rem;
        }

        .modal-title {
            color: var(--secondary-color);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.1);
            color: var(--light-color);
            border-radius: 8px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--secondary-color);
            color: var(--light-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.1);
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-inactive {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-check me-2"></i>VIP管理系统
            </a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3">欢迎回来，{{ admin_name }}</span>
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i>退出
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showSection('users')">
                                <i class="bi bi-people-fill"></i>用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('membership')">
                                <i class="bi bi-award-fill"></i>会员等级
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('statistics')">
                                <i class="bi bi-graph-up"></i>数据统计
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 col-lg-10 main-content">
                <div id="users-section" class="section-content">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title">
                                <i class="bi bi-people-fill me-2"></i>用户管理
                            </h5>
                            <button class="btn btn-primary" onclick="showCreateUserModal()">
                                <i class="bi bi-plus-lg me-2"></i>创建用户
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>用户名</th>
                                            <th>会员等级</th>
                                            <th>状态</th>
                                            <th>IP地址</th>
                                            <th>登录位置</th>
                                            <th>注册时间</th>
                                            <th>最后登录</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="users-table-body">
                                        <!-- 用户列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="membership-section" class="section-content" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title">
                                <i class="bi bi-award-fill me-2"></i>会员等级管理
                            </h5>
                            <button class="btn btn-primary" onclick="showCreateLevelModal()">
                                <i class="bi bi-plus-lg me-2"></i>创建等级
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>等级名称</th>
                                            <th>等级</th>
                                            <th>最低交易额</th>
                                            <th>权益</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="levels-table-body">
                                        <!-- 会员等级列表将通过JavaScript动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="statistics-section" class="section-content" style="display: none;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h3 class="text-warning mb-3">总用户数</h3>
                                    <h2 class="mb-0" id="total-users">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h3 class="text-warning mb-3">活跃用户</h3>
                                    <h2 class="mb-0" id="active-users">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h3 class="text-warning mb-3">VIP用户</h3>
                                    <h2 class="mb-0" id="vip-users">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 创建用户模态框 -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建新用户</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">邮箱</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">角色</label>
                            <select class="form-select" name="role">
                                <option value="user">普通用户</option>
                                <option value="admin">管理员</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建/编辑会员等级模态框 -->
    <div class="modal fade" id="levelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="levelModalTitle">创建会员等级</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="levelForm">
                        <input type="hidden" id="levelId">
                        <div class="mb-3">
                            <label for="levelName" class="form-label">等级名称</label>
                            <input type="text" class="form-control" id="levelName" required>
                        </div>
                        <div class="mb-3">
                            <label for="levelNumber" class="form-label">等级</label>
                            <input type="number" class="form-control" id="levelNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="minTradingVolume" class="form-label">最低交易额</label>
                            <input type="number" class="form-control" id="minTradingVolume" required>
                        </div>
                        <div class="mb-3">
                            <label for="benefits" class="form-label">权益</label>
                            <textarea class="form-control" id="benefits" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveLevel()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 分配会员等级模态框 -->
    <div class="modal fade" id="assignMembershipModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">分配会员等级</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="assignMembershipForm">
                        <input type="hidden" id="assignUserId">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="assignUsername" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">会员等级</label>
                            <select class="form-select" id="membershipLevel">
                                <!-- 会员等级选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveMembershipAssignment()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载用户列表
        function loadUsers() {
            fetch('/api/admin/users')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const tbody = document.getElementById('users-table-body');
                        tbody.innerHTML = '';
                        data.users.forEach(user => {
                            const membershipBadge = getMembershipBadge(user.membership_level);
                            const statusBadge = getStatusBadge(user.status);
                            
                            tbody.innerHTML += `
                                <tr>
                                    <td>${user.username}</td>
                                    <td>${membershipBadge}</td>
                                    <td>${statusBadge}</td>
                                    <td>${user.last_login_ip || '-'}</td>
                                    <td>${user.last_login_location || '-'}</td>
                                    <td>${formatDate(user.created_at)}</td>
                                    <td>${formatDate(user.last_login)}</td>
                                    <td>
                                        <button class="btn btn-action btn-warning" onclick="resetPassword('${user.id}')" title="重置密码">
                                            <i class="bi bi-key-fill"></i>
                                        </button>
                                        <button class="btn btn-action ${user.status === 'active' ? 'btn-danger' : 'btn-success'}"
                                                onclick="toggleStatus('${user.id}', '${user.status}')" 
                                                title="${user.status === 'active' ? '禁用用户' : '启用用户'}">
                                            <i class="bi bi-${user.status === 'active' ? 'slash-circle' : 'check-circle'}"></i>
                                        </button>
                                        <button class="btn btn-action btn-info" onclick="assignMembership('${user.id}', '${user.username}')" title="分配会员等级">
                                            <i class="bi bi-award"></i>
                                        </button>
                                    </td>
                                </tr>
                            `;
                        });
                    }
                });
        }

        // 获取会员等级徽章HTML
        function getMembershipBadge(level) {
            const badges = {
                '普通会员': 'membership-regular',
                '黄金会员': 'membership-gold',
                '钻石会员': 'membership-diamond',
                '至尊黑卡': 'membership-supreme'
            };
            const badgeClass = badges[level] || 'membership-regular';
            return `<span class="membership-badge ${badgeClass}">${level || '普通会员'}</span>`;
        }

        // 获取状态徽章HTML
        function getStatusBadge(status) {
            return `<span class="status-badge ${status === 'active' ? 'status-active' : 'status-inactive'}">
                ${status === 'active' ? '正常' : '禁用'}
            </span>`;
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 显示/隐藏不同部分
        function showSection(section) {
            document.querySelectorAll('.section-content').forEach(el => el.style.display = 'none');
            document.getElementById(section + '-section').style.display = 'block';
            
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');

            if (section === 'statistics') {
                loadStatistics();
            }
        }

        // 加载统计数据
        function loadStatistics() {
            fetch('/api/admin/users')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const totalUsers = data.users.length;
                        const activeUsers = data.users.filter(u => u.status === 'active').length;
                        const vipUsers = data.users.filter(u => u.membership_level && u.membership_level !== '普通会员').length;

                        document.getElementById('total-users').textContent = totalUsers;
                        document.getElementById('active-users').textContent = activeUsers;
                        document.getElementById('vip-users').textContent = vipUsers;
                    }
                });
        }

        // 页面加载完成后加载用户列表
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadMembershipLevels();
        });

        // 创建用户
        function createUser() {
            const form = document.getElementById('createUserForm');
            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                email: formData.get('email'),
                role: formData.get('role')
            };

            fetch('/api/admin/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('用户创建成功');
                    form.reset();
                    bootstrap.Modal.getInstance(document.getElementById('createUserModal')).hide();
                    loadUsers();
                } else {
                    alert(data.message);
                }
            });
        }

        // 重置密码
        function resetPassword(userId) {
            const newPassword = prompt('请输入新密码');
            if (newPassword) {
                fetch(`/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password_hash: newPassword
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('密码重置成功');
                    } else {
                        alert(data.message);
                    }
                });
            }
        }

        // 切换用户状态
        function toggleStatus(userId, currentStatus) {
            const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
            fetch(`/api/admin/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    status: newStatus
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadUsers();
                } else {
                    alert(data.message);
                }
            });
        }

        // 显示创建用户模态框
        function showCreateUserModal() {
            new bootstrap.Modal(document.getElementById('createUserModal')).show();
        }

        // 登出
        function logout() {
            fetch('/api/logout', {
                method: 'POST'
            })
            .then(() => {
                window.location.href = '/vip';
            });
        }

        // 加载会员等级列表
        function loadMembershipLevels() {
            fetch('/api/admin/membership-levels')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const tbody = document.getElementById('levels-table-body');
                        tbody.innerHTML = '';
                        
                        data.levels.forEach(level => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${level.name}</td>
                                <td>${level.level}</td>
                                <td>$${level.min_trading_volume.toLocaleString()}</td>
                                <td>${level.benefits}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary me-2" onclick="editLevel(${level.id})">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteLevel(${level.id})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
                });
        }

        // 显示创建会员等级模态框
        function showCreateLevelModal() {
            document.getElementById('levelModalTitle').textContent = '创建会员等级';
            document.getElementById('levelForm').reset();
            document.getElementById('levelId').value = '';
            new bootstrap.Modal(document.getElementById('levelModal')).show();
        }

        // 编辑会员等级
        function editLevel(id) {
            fetch(`/api/admin/membership-levels?id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const level = data.level;
                        document.getElementById('levelModalTitle').textContent = '编辑会员等级';
                        document.getElementById('levelId').value = level.id;
                        document.getElementById('levelName').value = level.name;
                        document.getElementById('levelNumber').value = level.level;
                        document.getElementById('minTradingVolume').value = level.min_trading_volume;
                        document.getElementById('benefits').value = level.benefits;
                        new bootstrap.Modal(document.getElementById('levelModal')).show();
                    }
                });
        }

        // 保存会员等级
        function saveLevel() {
            const form = document.getElementById('levelForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const levelId = document.getElementById('levelId').value;
            const data = {
                name: document.getElementById('levelName').value,
                level: parseInt(document.getElementById('levelNumber').value),
                min_trading_volume: parseFloat(document.getElementById('minTradingVolume').value),
                benefits: document.getElementById('benefits').value
            };

            const method = levelId ? 'PUT' : 'POST';
            if (method === 'PUT') {
                data.id = levelId;
            }

            fetch('/api/admin/membership-levels', {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('levelModal')).hide();
                    loadMembershipLevels();
                } else {
                    alert(data.message);
                }
            });
        }

        // 删除会员等级
        function deleteLevel(id) {
            if (confirm('确定要删除这个会员等级吗？')) {
                fetch(`/api/admin/membership-levels?id=${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadMembershipLevels();
                    } else {
                        alert(data.message);
                    }
                });
            }
        }

        // 显示分配会员等级模态框
        function assignMembership(userId, username) {
            document.getElementById('assignUserId').value = userId;
            document.getElementById('assignUsername').value = username;
            
            // 加载会员等级选项
            fetch('/api/admin/membership-levels')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('membershipLevel');
                        select.innerHTML = '';
                        data.levels.forEach(level => {
                            const option = document.createElement('option');
                            option.value = level.id;
                            option.textContent = level.name;
                            select.appendChild(option);
                        });
                        new bootstrap.Modal(document.getElementById('assignMembershipModal')).show();
                    }
                });
        }

        // 保存会员等级分配
        function saveMembershipAssignment() {
            const userId = document.getElementById('assignUserId').value;
            const levelId = document.getElementById('membershipLevel').value;

            fetch('/api/admin/assign-membership', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    level_id: levelId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('会员等级分配成功');
                    bootstrap.Modal.getInstance(document.getElementById('assignMembershipModal')).hide();
                    loadUsers();
                } else {
                    alert(data.message);
                }
            });
        }
    </script>
</body>
